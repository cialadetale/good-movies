{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{% block page_title %}My movie library{% endblock %}</title>
</head>

<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand text-primary" href="{% url 'index' %}">Good movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex me-auto mt-3 mt-lg-0">
                    <input class="form-control me-2" type="search" placeholder="Np. tytuł filmu" aria-label="Szukaj">
                    <button class="btn btn-outline-success" type="submit">Szukaj</button>
                </form>
                <a href="{% url 'user_profile' %}" class="nav-link">Mój profil</a>
                <a href="{% url 'login' %}" class="nav-link">Zaloguj</a>
                <a href="{% url 'user_signup' %}" class="nav-link">Zarejestruj się</a>
            </div>
        </div>
    </nav>


    <main class="bg-light text-dark h-100">

        {% block content %}
            <p>treść domyślna z base html</p>
        {% endblock %}

    </main>

    <footer class="footer bg-dark text-center text-light p-3 mt-auto">
        All rights reserved &copy; 2022
    </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
            </script>

</body>        
</html>
